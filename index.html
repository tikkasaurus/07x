<!DOCTYPE html>
<html>
<head>
    <title>07x Invest</title>
    <link rel="icon" href="./fav.png" />
    <style>
        body {
            font-family: "DIN Alternate";
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
            url('./background.png');
            
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: white;
            position: relative;
        }

        .logo {
            font-size: 96px;
            margin: 0;
            width: 200px;
            text-align: center;
        }

        .description {
            font-size: 24px;

        }

        #text {
            color: white;
            font-size: 46px;
            text-align: center;
            font-family: monospace;
        }
        .cursor {
            display: inline-block;
            width: 2px;
            height: 48px;
            background: white;
            margin-left: 2px;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        .container {
            display: flex;
            align-items: center;
        }
        .contact-info {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 14px;
            opacity: 0.7;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div>
        <p class="logo">07x</p>
        <div class="container">
            <div id="text"></div>
            <div class="cursor"></div>
        </div>
    </div>
    

    <div class="contact-info">
        <p class="description">Management Consulting & Business Development</p>
        <p>07x Invest AB, org.nr. 559229-4887</p>
        <p>☏ +46 706 297 931</p>
        <p>✉️ contact@07x.se</p>
    </div>

    <script>
        const words = ['invest', 'invent', 'involve', 'invoice'];
        let currentWordIndex = 0;
        let commonPrefix = 'inv';
        let isDeleting = false;
        let currentText = '';
        
        function typeWriter() {
            const currentWord = words[currentWordIndex];
            
            if (!isDeleting) {                
                if (currentText === currentWord) {
                    const timer = currentText === 'invoice' ? 10 : 1500;
                    isDeleting = true;
                    setTimeout(typeWriter, timer);
                    return;
                } else {
                    currentText = currentWord.substring(0, currentText.length + 1);
                }
            } else {
                if (currentText.length > commonPrefix.length) {
                    currentText = currentWord.substring(0, currentText.length - 1);
                } else {
                    isDeleting = false;
                    currentWordIndex = (currentWordIndex + 1) % words.length;
                }
            }
            
            document.getElementById('text').textContent = currentText;
            
            const typingSpeed = isDeleting ? 100 : 200;
            setTimeout(typeWriter, typingSpeed);
        }

        currentText = commonPrefix;
        document.getElementById('text').textContent = currentText;
        setTimeout(typeWriter, 1000);
    </script>
</body>
</html>
